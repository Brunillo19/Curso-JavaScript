<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Turnos Temporales | STT</title>
<link rel="stylesheet" href="./style.css"></head>
<body>
    
    <h1 class="inicio">Bienvenido al Sistema de Turnos Temporales STT</h1>
        <button class="agregar" onclick="asd">Agregar Nuevo Turno</button>
        <button>Limpiar Turnos</button>
        <form method="post" class="contenedor">
            <div>

                <p> Nombre del paciente</p> <input type="text" name="nombrePaciente" id="nombrePaciente"> 
            </div>
            <div>

                <p> Tratamiento a Realizar</p> <input type="text" name="tratamiento" id="tratamiento">    
            </div>
            <div>
                <p> Posee obra social? </p><input type="checkbox" name="obra" id="obra">    
            </div>
            <div>

                <textarea name="comentario" id="comentario" cols="30" rows="10">Comentario Adicional</textarea>    
            </div>
            <div>

                <p> Costo del tratamiento </p><input type="number" name="costo" id="costo">    
            </div>
            <button onclick="agregar()" id="agregar" type="button" >Generar Nuevo Turno</button>        
        </form>
    
    <script src="./index.js"></script>
</body>
</html>
